<!doctype html>
<html>
  <head>
    <title>CodeMirror 2: JSON mode</title>
    <link rel="stylesheet" href="../../lib/codemirror.css">
    <script src="../../lib/codemirror.js"></script>
    <script src="../../lib/util/runmode.js"></script>
    <script src="json.js"></script>
    <script src="json-errors.js"></script>
    <link rel="stylesheet" href="../../theme/default.css">
    <style>.CodeMirror {background: #f8f8f8;}</style>
    <link rel="stylesheet" href="../../css/docs.css">
    <style type="text/css">
.cm-key {
    font-weight:bold;
}
.cm-error-duplicate {
    text-decoration: line-through;
}
    </style>
  </head>
  <body>
    <h1>CodeMirror 2: JSON mode</h1>
    <form><textarea id="code" name="code">
{
    "some": "json",
    "more": "keys",
    "_id": "bla",
    "$expire": 330,
    "even": {
        "nested": 241
    },
    "array": [34.24, 32, 049, null, true, false]
}
</textarea></form>
    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
          onHighlightComplete: parseJsonErrors
      });
    </script>

    <p><strong>MIME types defined:</strong> <code>text/css</code>.</p>

  </body>
</html>
